<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">
    <title>RocketNews</title>
</head>

<body>

    <main>
        <header>
            <img src="./assets/logo.svg" alt="logo" title="logo da RocketNews">
        </header>

        <div id="container">
            <div id="contentInform">
                <h2>Atualize ideias e informações em 5 minutos.</h2>
                <p><strong>tudo que você precisa saber para começar seu dia bem e informadi</strong></p>
                <p>noticias sobre o universio Rocketseat, e tudo o que precisa para começar o dia melhor. Perfeito para
                    se preparar para codar☕.
                </p>
            </div>

            <div id="contentForm">
                <form action="">
                    <label for="edEmail">Insira seu e-mail:</label>
                    <div id="inputBox">
                        <input type="email" name="edEmail" id="edEmail" title="campo para informar o email" placeholder="oi@rocketseat.com">
                        <button>
                            <img src="./assets/send.svg" alt="button enviar">
                        </button>
                    </div>
                </form>
            </div>

            <span><strong>deixe-me ler primeiro <img src="./assets/arrow-right.svg" alt=""></strong></span>
        </div>
    </main>
</body>

</html>
